{% extends 'base.html' %}
{% block content %}
    <h1>Course List</h1>
    <div>
    {% for course in course_list %}
        <a href="{{ url_for('page_transition.chapter_list', course=course) }}" class="btn btn-success btn-lg mt-2">{{ course | replace('_', ' ') | capitalize}}</a><br>
    {% endfor %}
    </div>
{% endblock %}
